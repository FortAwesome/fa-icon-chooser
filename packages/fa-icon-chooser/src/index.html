<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Font Awesome Icon Chooser</title>

    <script src="dev/runtime.js"></script>
    <script type="module" src="/build/fa-icon-chooser.esm.js"></script>
    <script nomodule src="/build/fa-icon-chooser.js"></script>

    <div class="container margin-top-md" style="--max-width: none;">
